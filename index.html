<!DOCTYPE html>
<html>
<head>
    <title>Button Styler</title>
</head>
<body>
    <script>
        // Function to find and style the button
        function styleCopyButton() {
            // Find the Streamlit app's root element from within the iframe
            const streamlitDoc = window.parent.document;

            // Find the button. We'll try a few selectors to be safe.
            // The st-copy-to-clipboard component creates a div with a specific data-testid
            let copyButton = streamlitDoc.querySelector('div[data-testid="stCopyToast"] button');

            if (copyButton) {
                // Apply your custom styles here!
                copyButton.style.backgroundColor = "#007bff"; // A neutral blue
                copyButton.style.color = "white";
                copyButton.style.border = "none";
                console.log("Copy Query button styled successfully!");
            } else {
                console.log("Could not find the Copy Query button to style.");
            }
        }

        // The component is loaded in an iframe, so we need to wait for the parent window to load
        window.parent.document.addEventListener("DOMContentLoaded", function() {
            // A short delay to ensure all Streamlit elements are rendered
            setTimeout(styleCopyButton, 500);
        });
    </script>
</body>
</html>
